<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../dist/vue-image-previewer.js"></script>
  <title>Vue Image Previewer Example</title>
</head>
<body>
  <div style="display: flex; align-items: center;justify-content:center;flex-direction: column; height: 100vh">
    <div style="font-weight: bold; font-size: 20px;margin: 20px;">Vue Image Previewer</div>
    <div id="app"></div>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      components: { VuePreviewer: window.VuePreviewer },
      data() {
        return {
          options: {defaultWidth: '24%', defaultHeight: '100px'},
          style: {
            width: '50%',
          },
          imgs: [
            'https://img.pc841.com/2018/0905/20180905031728569.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJQQM7xWSl3uRGecETNjaLl8_2wmAvlGpwyzX_Xs3RyZoTsM_j',
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCvAUO5V2u773yOF64FTxFkUVcx_uNMAYUcdxoD4pFwYshUCWq",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK-ltn2blQ6FVdofq99CqGk37i0g8rIAqdKZnrE0BpwoHfCwkc"
          ]
        }
      },
      template: `
        <vue-previewer :style="style" :images="imgs" mode="image" :options="options">
          <template v-slot:footer="{image}">{{image.name}}</template>
        </vue-previewer>`
    })
  </script>
</body>
</html>
